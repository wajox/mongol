language: go
env:
  - GO111MODULE=on
go:
  - 1.16.x
services:
  - mongodb
before_install:
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s v1.19.1
  - cd ${TRAVIS_BUILD_DIR}
  - sleep 15
install:
  - go mod verify
script:
  - ./bin/golangci-lint run
  - MONGODB_URI=mongodb://127.0.0.1:27017 go test -a -v ./...

